<body>
    <header>
        <h2 class="logo">HoloGamers</h2>
        <nav class="navigation">
            <a href="homepage.html">Home</a>
            <a href="about.html">About</a>

    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions, feedback, or just want to say hi, feel free to reach out to us using the form below!</p>
            
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Other Ways to Reach Us:</h3>
                <p>Email: <a href="mailto:contact@holgamers.com">contact@holgamers.com</a></p>
                <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
            </div>

            <div class="social-media">
                <h3>Follow Us:</h3>
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
        </section>
    </main>
